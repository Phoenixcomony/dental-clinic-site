<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأداء - Phoenix Staff</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    html, body { max-width: 100%; overflow-x: hidden; }
    body { font-family: 'Cairo', Arial, Tahoma, sans-serif; background:#f7f6f2; padding:16px; }
    .wrap { max-width: 1100px; margin: 0 auto; min-width: 0; }

    .head { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:14px; }
    .head h1 { font-size: 1.35rem; margin: 0; color:#624c18; }

    .key { display:flex; gap:8px; align-items:center; flex-wrap: wrap; }
    .key input { padding:8px; border-radius:10px; border:1px solid #e0d4b0; flex: 1 1 260px; max-width: 100%; }
    .btn { background: linear-gradient(90deg,#e9be4f 60%,#eadcbc 110%); border:0; padding:8px 14px; border-radius:10px; color:#fff; font-weight:bold; cursor:pointer; white-space: nowrap; }

    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(190px,1fr)); gap:12px; margin:14px 0; min-width: 0; }
    .card { background:#fff; border-radius:14px; padding:14px; box-shadow:0 4px 20px #e2be6d2f; }
    .card h3 { margin:0 0 6px 0; font-size:0.95rem; color:#7a6741; }
    .num { font-size:1.8rem; color:#000; font-weight:bold; }

    .grid { display:grid; grid-template-columns: 1fr; gap:14px; margin-top:16px; min-width: 0; }
    @media (min-width: 900px){ .grid { grid-template-columns: 1fr 1fr; } }

    .panel {
      background:#fff; border-radius:14px; padding:14px;
      box-shadow:0 4px 20px #e2be6d2f; min-width:0; overflow:hidden;
      display:flex; flex-direction:column;
    }
    .panel h3 { margin:0 0 10px 0; font-size:0.95rem; color:#7a6741; }

    .chart-wrap { flex:1; height: 320px; max-height: 320px; }
    @media (max-width: 480px){ .chart-wrap { height: 240px; max-height:240px; } }
    .chart-wrap canvas { width:100% !important; height:100% !important; display:block; }

    .table-scroll { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width:100%; border-collapse: collapse; background:#fff; box-shadow:0 4px 20px #e2be6d2f; border-radius:14px; overflow:hidden; table-layout: fixed; }
    th, td { padding:10px; border-bottom:1px solid #f1e7c8; text-align:right; white-space: normal; word-break: break-word; }
    th { background:#fff8df; color:#7a6741; }
    tr:last-child td { border-bottom:0; }

    .muted { color:#8d7a54; font-size:0.9rem; }
    .foot { margin-top:14px; color:#8d7a54; font-size:0.85rem; }

    /* زر الطيّ/الفتح */
    .collapse {
      background:#fff8df; color:#7a6741; font-weight:800; border:1px solid #f1e7c8;
      border-radius:12px; padding:10px 12px; display:flex; align-items:center; justify-content:space-between;
      cursor:pointer; user-select:none; box-shadow:0 4px 20px #e2be6d2f;
      margin:16px 2px 6px;
    }
    .collapse .ttl { font-size:0.95rem; }
    .collapse .arrow { transition: transform .2s ease; display:inline-block; font-size:1.1rem; }
    .collapse.active .arrow { transform: rotate(180deg); }

    .section-body { background:#fff; border:1px solid #f1e7c8; border-radius:12px; padding:8px; box-shadow:0 4px 20px #e2be6d2f; }

    .clickable-row { cursor:pointer; }
    .clickable-row:hover { background:#fffaf0; }
    .hl { outline: 2px solid #e9be4f66; }

    /* لوحة تفصيل اليوم */
    .day-detail {
      background:#fff; border:1px solid #f1e7c8; border-radius:12px; padding:10px;
      box-shadow:0 4px 20px #e2be62df; margin-top:10px;
    }
    .bad { color:#b00020; font-weight:700; }
    .pill { display:inline-block; padding:4px 10px; border-radius:999px; background:#fff8df; color:#7a6741; font-weight:700; font-size:.9rem; }

    /* شريط فلتر التاريخ داخل قسم اليوميات */
    .inline-filter {
      display:flex; gap:8px; align-items:center; flex-wrap:wrap;
      margin: 6px 2px 10px;
    }
    .inline-filter input[type="date"] {
      padding:8px 10px; border:1px solid #e0d4b0; border-radius:10px; background:#fff;
      min-width: 160px;
    }
    .ghost-btn {
      background:#fff; color:#7a6741; border:1px solid #e0d4b0; padding:8px 12px; border-radius:10px; cursor:pointer;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <h1>لوحة الأداء</h1>
      <div class="key">
        <input id="staffKey" type="password" placeholder="ادخل STAFF_KEY" />
        <button class="btn" id="loadBtn">عرض الإحصاءات</button>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>إجمالي الحجوزات المؤكدة (وصول success)</h3>
        <div class="num" id="total">—</div>
        <div class="muted">تحديث فوري</div>
      </div>
      <div class="card">
        <h3>اليوم</h3>
        <div class="num" id="today">—</div>
        <div class="muted" id="todayDate">—</div>
      </div>
    </div>

    <div class="muted" id="lastUpdate" style="margin-top:6px;">—</div>

    <div class="grid">
      <div class="panel">
        <h3>الزمنية اليومية</h3>
        <div class="chart-wrap">
          <canvas id="dailyChart" aria-label="مخطط اليوميات"></canvas>
        </div>
      </div>
      <div class="panel">
        <h3>التوزيع حسب العيادة</h3>
        <div class="chart-wrap">
          <canvas id="clinicChart" aria-label="مخطط العيادات"></canvas>
        </div>
      </div>
    </div>

    <!-- حسب العيادة -->
    <button class="collapse" data-target="#secClinic">
      <span class="ttl">حسب العيادة</span><span class="arrow">▾</span>
    </button>
    <div id="secClinic" class="section-body">
      <div class="table-scroll">
        <table>
          <thead><tr><th>العيادة</th><th>عدد الوصول</th></tr></thead>
          <tbody id="clinicBody"></tbody>
        </table>
      </div>
    </div>

    <!-- حسب التاريخ (اليوميات) -->
    <button class="collapse" data-target="#secDates">
      <span class="ttl">حسب التاريخ (اليوميات)</span><span class="arrow">▾</span>
    </button>
    <div id="secDates" class="section-body">
      <!-- فلتر تاريخ داخل القسم نفسه -->
      <div class="inline-filter">
        <label for="dateFilter" class="muted">اختر تاريخًا:</label>
        <input id="dateFilter" type="date" />
        <button class="ghost-btn" id="clearFilter" type="button">مسح الفلتر</button>
        <span class="muted" id="filterHint">—</span>
      </div>

      <div class="table-scroll">
        <table>
          <thead><tr><th>التاريخ</th><th>عدد الوصول</th></tr></thead>
          <tbody id="dateBody"></tbody>
        </table>
      </div>

      <!-- لوحة تفصيل اليوم بعد النقر -->
      <div id="dayDetailBox" class="day-detail" style="display:none;">
        <div class="muted" style="margin-bottom:6px;">تفاصيل اليوم المختار</div>
        <div id="dayDetailHeader" class="pill">—</div>
        <div id="dayDetailList" class="muted" style="margin-top:8px;">—</div>
      </div>
    </div>

    <!-- تفصيل يومي: العيادات لكل يوم -->
    <button class="collapse" data-target="#secPerDay">
      <span class="ttl">تفصيل يومي: العيادات لكل يوم</span><span class="arrow">▾</span>
    </button>
    <div id="secPerDay" class="section-body">
      <div class="table-scroll">
        <table>
          <thead><tr><th>التاريخ</th><th>العيادات</th></tr></thead>
          <tbody id="perDayBody"></tbody>
        </table>
      </div>
    </div>

    <div class="foot">
      ملاحظة: endpoint المستخدم <code>/api/stats/summary</code> يتطلب تمرير المفتاح في الهيدر <code>x-staff-key</code> أو كـ <code>?key=</code>.
    </div>
  </div>

  <script>
    function formatNum(n){ return new Intl.NumberFormat('ar-EG').format(n || 0); }
    function todayKey(){ const d = new Date(); return d.toISOString().slice(0,10); }

    // تطبيع اسم العيادة
    function normalizeClinic(name){
      const n = (name || '').trim();
      return (!n || n === 'غير محدد') ? 'عيادة الاسنان 4 (NO.102)**الفترة الثانية' : n;
    }

    // تطبيع التواريخ إلى ISO YYYY-MM-DD
    function toIsoDate(anyKey){
      if (!anyKey) return '';
      const s = String(anyKey).trim();

      // إذا كان ISO بالفعل أو يتضمن وقت: خذ أول 10 أحرف
      const maybeIso = s.slice(0,10);
      if (/^\d{4}-\d{2}-\d{2}$/.test(maybeIso)) return maybeIso;

      // dd/mm/yyyy أو d/m/yyyy
      const m1 = s.match(/^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{4})$/);
      if (m1){
        const dd = String(m1[1]).padStart(2,'0');
        const mm = String(m1[2]).padStart(2,'0');
        const yyyy = m1[3];
        // نفترض التنسيق عربي شائع: dd/mm/yyyy
        return `${yyyy}-${mm}-${dd}`;
      }

      // mm/dd/yyyy
      const m2 = s.match(/^(\d{1,2})[\/\-\.](\d{1,2})[\/\-\.](\d{4})$/);
      if (m2){
        const mm = String(m2[1]).padStart(2,'0');
        const dd = String(m2[2]).padStart(2,'0');
        const yyyy = m2[3];
        // fallback لو كانت أمريكية
        return `${yyyy}-${mm}-${dd}`;
      }

      // محاولة عامة عبر Date
      const d = new Date(s);
      if (!isNaN(d)) return d.toISOString().slice(0,10);

      return s; // نرجع الأصل لو ما عرفنا
    }

    const STATE = {
      raw: null,
      byDateClinicNorm: {}, // تاريخ ISO -> { عيادة: عدد }
    };

    let dailyChart, clinicChart;

    /* ===== بطاقات ===== */
    function renderCards(db){
      document.getElementById('total').textContent = formatNum(db.total || 0);
      const tKey = todayKey();
      document.getElementById('today').textContent = formatNum((db.byDate && db.byDate[tKey]) || 0);
      document.getElementById('todayDate').textContent = tKey;
    }

    /* ===== بناء خرائط مطبّعة ===== */
    function buildNormalizedMaps(data){
      STATE.byDateClinicNorm = {};
      const src = data.byDateClinic || {};
      Object.entries(src).forEach(([k, vObj])=>{
        const iso = toIsoDate(k);
        const merged = {};
        Object.entries(vObj || {}).forEach(([clinic, cnt])=>{
          const nk = normalizeClinic(clinic);
          merged[nk] = (merged[nk] || 0) + Number(cnt||0);
        });
        STATE.byDateClinicNorm[iso] = merged;
      });
    }

    /* ===== الجداول ===== */
    function renderTables(db){
      const clinicBody = document.getElementById('clinicBody');
      const dateBody = document.getElementById('dateBody');
      clinicBody.innerHTML = ''; dateBody.innerHTML = '';

      // حسب العيادة
      const clinics = Object.entries(db.byClinic || {}).reduce((acc,[k,v])=>{
        const nk = normalizeClinic(k);
        acc[nk] = (acc[nk] || 0) + Number(v||0);
        return acc;
      }, {});
      const clinicEntries = Object.entries(clinics).sort((a,b)=>b[1]-a[1]);
      if (!clinicEntries.length){
        clinicBody.innerHTML = '<tr><td colspan="2" class="muted">لا توجد بيانات بعد</td></tr>';
      } else {
        clinicEntries.forEach(([key, val])=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${key || '—'}</td><td>${formatNum(val)}</td>`;
          clinicBody.appendChild(tr);
        });
      }

      // حسب التاريخ
      // نعرض من byDate لو موجود، وإلا نبني من byDateClinicNorm
      let datePairs = [];
      if (db.byDate && Object.keys(db.byDate).length){
        datePairs = Object.entries(db.byDate).map(([k,v])=>[toIsoDate(k), Number(v||0)]);
      } else {
        // جمع من التفصيل اليومي إن لم تتوفر byDate
        datePairs = Object.entries(STATE.byDateClinicNorm).map(([d, map])=>[
          d,
          Object.values(map||{}).reduce((a,b)=>a+Number(b||0),0)
        ]);
      }
      // إزالة مكرّر
      const tmp = {};
      datePairs.forEach(([d,c])=> tmp[d]=(tmp[d]||0)+Number(c||0));
      const dates = Object.entries(tmp).sort((a,b)=> a[0] < b[0] ? 1 : -1);

      if (!dates.length){
        dateBody.innerHTML = '<tr><td colspan="2" class="muted">لا توجد بيانات بعد</td></tr>';
      } else {
        dates.forEach(([key, val])=>{
          const tr = document.createElement('tr');
          tr.className = 'clickable-row';
          tr.dataset.date = key; // ISO
          tr.innerHTML = `<td>${key}</td><td>${formatNum(val)}</td>`;
          dateBody.appendChild(tr);
        });
      }

      // اربط نقر التاريخ
      bindDateRowClicks();
    }

    /* ===== تفصيل يوم عند النقر ===== */
    function showDayDetails(dateIso){
      const box = document.getElementById('dayDetailBox');
      const header = document.getElementById('dayDetailHeader');
      const list = document.getElementById('dayDetailList');

      header.textContent = dateIso || '—';

      const map = STATE.byDateClinicNorm[dateIso];

      if (!map || !Object.keys(map).length){
        list.innerHTML = '<span class="bad">لا توجد تفاصيل عيادات متاحة لهذا اليوم.</span>';
      } else {
        const items = Object.entries(map)
          .map(([k,v])=>({k, v:Number(v||0)}))
          .sort((a,b)=> b.v - a.v)
          .map(i => `${i.k}: ${formatNum(i.v)}`);
        list.textContent = items.join(' — ');
      }
      box.style.display = '';
    }

    function bindDateRowClicks(){
      const body = document.getElementById('dateBody');
      body.removeEventListener('click', _onDateBodyClick);
      body.addEventListener('click', _onDateBodyClick);
    }
    function _onDateBodyClick(e){
      const tr = e.target.closest('tr.clickable-row');
      if (!tr) return;
      document.querySelectorAll('#dateBody tr').forEach(r=>r.classList.remove('hl'));
      tr.classList.add('hl');
      const dateIso = tr.dataset.date;
      showDayDetails(dateIso);
    }

    /* ===== فلترة الجدول داخليًا ===== */
    function applyDateFilter(dateIso){
      const body = document.getElementById('dateBody');
      const rows = Array.from(body.querySelectorAll('tr.clickable-row'));
      let visible = 0;
      rows.forEach(tr=>{
        const d = tr.dataset.date;
        const show = !dateIso || d === dateIso;
        tr.style.display = show ? '' : 'none';
        if (show) visible++;
      });

      const hint = document.getElementById('filterHint');
      if (dateIso){
        hint.textContent = visible ? `تم عرض يوم واحد: ${dateIso}` : `لا توجد سجلات للتاريخ ${dateIso}`;
      }else{
        hint.textContent = '—';
      }

      // إن كان الفلتر يعرض يومًا واحدًا، نظهر تفاصيله مباشرة
      if (dateIso && visible){
        showDayDetails(dateIso);
        // تمييز الصف
        rows.forEach(tr=> tr.classList.toggle('hl', tr.dataset.date === dateIso));
      } else {
        // إخفِ التفاصيل عند إزالة الفلتر أو عدم وجود نتائج
        document.getElementById('dayDetailBox').style.display = 'none';
        rows.forEach(tr=> tr.classList.remove('hl'));
      }
    }

    /* ===== الرسوم ===== */
    function buildDailySeries(byDate){
      const entries = Object.entries(byDate || {}).map(([d, v])=>({d: toIsoDate(d), v:Number(v||0)}));
      entries.sort((a,b)=> a.d.localeCompare(b.d));
      return { labels: entries.map(e=>e.d), data: entries.map(e=>e.v) };
    }
    function buildClinicSeries(byClinic){
      const merged = Object.entries(byClinic || {}).reduce((acc,[k,v])=>{
        const nk = normalizeClinic(k);
        acc[nk] = (acc[nk] || 0) + Number(v||0);
        return acc;
      }, {});
      const entries = Object.entries(merged).map(([k, v])=>({k, v:Number(v||0)}));
      entries.sort((a,b)=> b.v - a.v);
      return { labels: entries.map(e=>e.k || '—'), data: entries.map(e=>e.v) };
    }
    function renderCharts(db){
      if (dailyChart) dailyChart.destroy();
      if (clinicChart) clinicChart.destroy();

      const daily = buildDailySeries(db.byDate || {});
      if (daily.labels.length === 0) { daily.labels = [todayKey()]; daily.data = [0]; }
      const dailyCtx = document.getElementById('dailyChart').getContext('2d');
      dailyChart = new Chart(dailyCtx, {
        type: 'line',
        data: { labels: daily.labels, datasets: [{ label: 'وصولات يومية', data: daily.data, tension: 0.25, borderWidth: 2, pointRadius: 3 }] },
        options: { maintainAspectRatio:false, scales:{ x:{ticks:{autoSkip:true,maxTicksLimit:12}}, y:{beginAtZero:true,precision:0} }, plugins:{ legend:{display:false}, tooltip:{ rtl:true, textDirection:'rtl' } } }
      });

      const clinics = buildClinicSeries(db.byClinic || {});
      if (clinics.labels.length === 0) { clinics.labels = ['—']; clinics.data = [0]; }
      const clinicCtx = document.getElementById('clinicChart').getContext('2d');
      clinicChart = new Chart(clinicCtx, {
        type: 'bar',
        data: { labels: clinics.labels, datasets: [{ label: 'عدد الوصول', data: clinics.data, borderWidth: 1 }] },
        options: { maintainAspectRatio:false, indexAxis:'y', scales:{ x:{beginAtZero:true,precision:0,ticks:{autoSkip:false}}, y:{ticks:{autoSkip:false}} }, plugins:{ legend:{display:false}, tooltip:{ rtl:true, textDirection:'rtl' } } }
      });
    }

    /* ===== طيّ/فتح ===== */
    function setupCollapses(){
      document.querySelectorAll('.collapse').forEach(btn=>{
        const sel = btn.getAttribute('data-target');
        const box = document.querySelector(sel);
        if (!box) return;
        btn.classList.add('active'); // افتراضيًا مفتوح
        btn.addEventListener('click', ()=>{
          const isOpen = btn.classList.toggle('active');
          box.style.display = isOpen ? '' : 'none';
        });
      });
    }

    /* ===== الجلب ===== */
    async function _loadStatsCore(){
      const key = document.getElementById('staffKey').value.trim();
      if (!key){ return alert('فضلاً أدخل STAFF_KEY'); }
      try{
        const res = await fetch('/api/stats/summary', { headers: { 'x-staff-key': key } });
        if (!res.ok){
          const info = await res.json().catch(()=>({}));
          throw new Error(info.error || ('HTTP '+res.status));
        }
        const data = await res.json();
        if (!data.ok && data.ok !== undefined) throw new Error('طلب غير صالح');

        STATE.raw = data;

        // ابنِ خرائط مطبّعة للتواريخ/العيادات
        buildNormalizedMaps(data);

        renderCards(data);
        renderTables(data);
        renderCharts(data);
        renderPerDay(data);

        document.getElementById('lastUpdate').textContent =
          'آخر تحديث: ' + new Date().toLocaleString('ar-SA');
      } catch(e){
        alert('تعذّر جلب الإحصاءات: ' + e.message);
      }
    }

    function renderPerDay(db){
      const perDayBody = document.getElementById('perDayBody');
      perDayBody.innerHTML = '';
      // نستخدم STATE.byDateClinicNorm لثبات التنسيق
      const src = STATE.byDateClinicNorm;
      if (src && Object.keys(src).length){
        const dates = Object.keys(src).sort();
        dates.forEach(date=>{
          const rowData = src[date] || {};
          const parts = Object.entries(rowData)
            .map(([clinic, count]) => `${clinic}: ${formatNum(count)}`)
            .sort((a,b)=> {
              const va = Number(a.split(': ').pop().replace(/[^\d]/g,'') || 0);
              const vb = Number(b.split(': ').pop().replace(/[^\d]/g,'') || 0);
              return vb - va;
            });
          const tr = document.createElement('tr');
          tr.innerHTML = `<td style="width:140px">${date}</td><td>${parts.join(' — ') || '—'}</td>`;
          perDayBody.appendChild(tr);
        });
      } else if (Array.isArray(db.topClinicPerDay) && db.topClinicPerDay.length){
        db.topClinicPerDay.slice().sort((a,b)=> a.date.localeCompare(b.date)).forEach(item=>{
          const iso = toIsoDate(item.date);
          const tr = document.createElement('tr');
          tr.innerHTML = `<td style="width:140px">${iso}</td><td>${normalizeClinic(item.clinic)} — ${formatNum(item.count)}</td>`;
          perDayBody.appendChild(tr);
        });
      } else {
        perDayBody.innerHTML = '<tr><td colspan="2" class="muted">تفصيل اليوم غير متاح من الخادم حالياً</td></tr>';
      }
    }

    async function loadStats(){
      const key = document.getElementById('staffKey').value.trim();
      if (key) sessionStorage.setItem('phoenix_staff_key', key);
      return _loadStatsCore();
    }
    document.getElementById('loadBtn').addEventListener('click', loadStats);

    // فلتر التاريخ داخل القسم
    document.getElementById('dateFilter').addEventListener('change', (e)=>{
      const iso = toIsoDate(e.target.value);
      applyDateFilter(iso);
    });
    document.getElementById('clearFilter').addEventListener('click', ()=>{
      document.getElementById('dateFilter').value = '';
      applyDateFilter('');
    });

    (function init(){
      setupCollapses();
      const saved = sessionStorage.getItem('phoenix_staff_key');
      if (saved) {
        document.getElementById('staffKey').value = saved;
        _loadStatsCore();
      }
    })();

    document.getElementById('staffKey').addEventListener('keydown', (e)=>{
      if (e.key === 'Enter') loadStats();
    });
  </script>
</body>
</html>
