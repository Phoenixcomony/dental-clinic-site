<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>لوحة الأداء - Phoenix Staff</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: 'Cairo', Arial, Tahoma, sans-serif; background:#f7f6f2; padding:16px; }
    .wrap { max-width: 980px; margin: 0 auto; }
    .head { display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom:14px; }
    .head h1 { font-size: 1.35rem; margin: 0; color:#624c18; }
    .key { display:flex; gap:8px; align-items:center; }
    .key input { padding:8px; border-radius:10px; border:1px solid #e0d4b0; width: 240px; }
    .btn { background: linear-gradient(90deg,#e9be4f 60%,#eadcbc 110%); border:0; padding:8px 14px; border-radius:10px; color:#fff; font-weight:bold; cursor:pointer; }
    .cards { display:grid; grid-template-columns: repeat(auto-fit,minmax(190px,1fr)); gap:12px; margin:14px 0; }
    .card { background:#fff; border-radius:14px; padding:14px; box-shadow:0 4px 20px #e2be6d2f; }
    .card h3 { margin:0 0 6px 0; font-size:0.95rem; color:#7a6741; }
    .num { font-size:1.8rem; color:#000; font-weight:bold; }
    table { width:100%; border-collapse: collapse; background:#fff; box-shadow:0 4px 20px #e2be6d2f; border-radius:14px; overflow:hidden; }
    th, td { padding:10px; border-bottom:1px solid #f1e7c8; text-align:right; }
    th { background:#fff8df; color:#7a6741; }
    tr:last-child td { border-bottom:0; }
    .muted { color:#8d7a54; font-size:0.9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="head">
      <h1>لوحة الأداء — وصول صفحة النجاح</h1>
      <div class="key">
        <input id="staffKey" type="password" placeholder="ادخل STAFF_KEY" />
        <button class="btn" id="loadBtn">عرض الإحصاءات</button>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <h3>إجمالي الحجوزات المؤكدة (وصول success)</h3>
        <div class="num" id="total">—</div>
        <div class="muted">تحديث فوري</div>
      </div>
      <div class="card">
        <h3>اليوم</h3>
        <div class="num" id="today">—</div>
        <div class="muted" id="todayDate">—</div>
      </div>
    </div>

    <h3 class="muted" style="margin: 10px 2px;">حسب العيادة</h3>
    <table>
      <thead>
        <tr><th>العيادة</th><th>عدد الوصول</th></tr>
      </thead>
      <tbody id="clinicBody"></tbody>
    </table>

    <h3 class="muted" style="margin: 16px 2px;">حسب التاريخ (اليوميات)</h3>
    <table>
      <thead>
        <tr><th>التاريخ</th><th>عدد الوصول</th></tr>
      </thead>
      <tbody id="dateBody"></tbody>
    </table>
  </div>

  <script>
    function formatNum(n){ return new Intl.NumberFormat('ar-EG').format(n || 0); }
    function todayKey(){
      const d = new Date();
      return d.toISOString().slice(0,10);
    }
    function renderSummary(db){
      const totalEl = document.getElementById('total');
      const todayEl = document.getElementById('today');
      const todayLbl = document.getElementById('todayDate');
      const clinicBody = document.getElementById('clinicBody');
      const dateBody = document.getElementById('dateBody');

      totalEl.textContent = formatNum(db.total);
      const tKey = todayKey();
      todayEl.textContent = formatNum((db.byDate && db.byDate[tKey]) || 0);
      todayLbl.textContent = tKey;

      // حسب العيادة
      clinicBody.innerHTML = '';
      const clinics = Object.entries(db.byClinic || {}).sort((a,b)=>b[1]-a[1]);
      if (!clinics.length){
        clinicBody.innerHTML = '<tr><td colspan="2" class="muted">لا توجد بيانات بعد</td></tr>';
      } else {
        clinics.forEach(([key, val])=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${key || '—'}</td><td>${formatNum(val)}</td>`;
          clinicBody.appendChild(tr);
        });
      }

      // حسب التاريخ
      dateBody.innerHTML = '';
      const dates = Object.entries(db.byDate || {}).sort((a,b)=>a[0] < b[0] ? 1 : -1);
      if (!dates.length){
        dateBody.innerHTML = '<tr><td colspan="2" class="muted">لا توجد بيانات بعد</td></tr>';
      } else {
        dates.forEach(([key, val])=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${key}</td><td>${formatNum(val)}</td>`;
          dateBody.appendChild(tr);
        });
      }
    }

    async function loadStats(){
      const key = document.getElementById('staffKey').value.trim();
      if (!key){ return alert('فضلاً أدخل STAFF_KEY'); }
      try{
        const res = await fetch('/api/stats/summary', {
          headers: { 'x-staff-key': key }
        });
        if (!res.ok){
          const info = await res.json().catch(()=>({}));
          throw new Error(info.error || ('HTTP '+res.status));
        }
        const data = await res.json();
        if (!data.ok) throw new Error('طلب غير صالح');
        renderSummary(data);
      } catch(e){
        alert('تعذّر جلب الإحصاءات: ' + e.message);
      }
    }

    document.getElementById('loadBtn').addEventListener('click', loadStats);
    // اختياري: حمّل تلقائيًا إذا خزّنا المفتاح سابقًا
    // document.getElementById('staffKey').value = localStorage.getItem('staff_key') || '';
    // document.getElementById('loadBtn').click();
  </script>
</body>
</html>
